<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="snap logo" />
      </a>
      <div class="dropdown">
        <div class="select-menu">
          <div class="select-btn">
            <span class="btn-text">Features</span>
            <img
              src="./images/icon-arrow-down.svg"
              alt="arrow menu"
              class="arrow-menu"
            />
          </div>
          <ul class="options">
            <li class="option">
              <img src="./images/icon-todo.svg" alt="" />
              <span class="option-text">Todo List</span>
            </li>
            <li class="option">
              <img src="./images/icon-calendar.svg" alt="" />
              <span class="option-text">Calendar</span>
            </li>
            <li class="option">
              <img src="./images/icon-reminders.svg" alt="" />
              <span class="option-text">Reminders</span>
            </li>
            <li class="option">
              <img src="./images/icon-planning.svg" alt="" />
              <span class="option-text">Planning</span>
            </li>
          </ul>
        </div>
        <!-- second dropdown -->
        <div class="select-menu">
          <div class="select-btn">
            <span class="btn-text">Company</span>
            <img
              src="./images/icon-arrow-down.svg"
              alt="arrow menu"
              class="arrow-menu"
            />
          </div>
          <ul class="options">
            <li class="option">
              <a href="#" class="nav__link">History</a>
            </li>
            <li class="option">
              <a href="#" class="nav__link">Our Team</a>
            </li>
            <li class="option">
              <a href="#" class="nav__link">Blog</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- normal nav items -->
      <div class="nav-list">
        <a href="#" class="nav__link">Careers</a>

        <a href="#" class="nav__link">About</a>
      </div>
      <div class="action_btn">
        <a href="#" class="action__btn">Login</a>
        <a href="#" class="action__btn">Register</a>
      </div>
    </nav>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>

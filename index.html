<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <nav>
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="snap logo" />
      </a>
      <a href="#" class="hamburger">
        <img src="./images/icon-menu.svg" alt="open menu" />
      </a>
      <!-- mobile navigation -->
      <div class="overlay">
        <div class="mobile-nav">
          <img src="./images/icon-close-menu.svg" alt="close menu" />
          <div class="mobile_nav_con">
            <!-- first dropdown -->
            <div class="dropdown">
              <div class="dropbtn">
                Features
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="open dropdown menu"
                />
              </div>
              <div class="dropdown_content">
                <a href="#"
                  ><img src="./images/icon-todo.svg" alt="" />TodoList</a
                >
                <a href="#"
                  ><img src="./images/icon-calendar.svg" alt="" />Calendar</a
                >
                <a href="#"
                  ><img src="./images/icon-reminders.svg" alt="" />Reminder</a
                >
                <a href="#"
                  ><img src="./images/icon-planning.svg" alt="" />Planning</a
                >
              </div>
            </div>
            <!-- second dropdown -->
            <div class="dropdown">
              <div class="dropbtn">
                Company
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="open dropdown menu"
                />
              </div>
              <div class="dropdown_content">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
      </div>
      <!-- desktop navigation -->
      <div class="nav_ul">
        <div class="dropdown">
          <div class="drop-btn">
            Features
            <img src="./images/icon-arrow-down.svg" alt="open dropdown menu" />
          </div>
          <div class="dropdown_content">
            <a href="#"><img src="./images/icon-todo.svg" alt="" />TodoList</a>
            <a href="#"
              ><img src="./images/icon-calendar.svg" alt="" />Calendar</a
            >
            <a href="#"
              ><img src="./images/icon-reminders.svg" alt="" />Reminder</a
            >
            <a href="#"
              ><img src="./images/icon-planning.svg" alt="" />Planning</a
            >
          </div>
        </div>
        <!-- second dropdown -->
        <div class="dropdown">
          <div class="drop-btn">
            Company
            <img src="./images/icon-arrow-down.svg" alt="open dropdown menu" />
          </div>
          <div class="dropdown_content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <div class="nav_btns">
          <a href="#" class="nav__btn">Login</a>
          <a href="#" class="nav__btn">Registration</a>
        </div>
      </div>
    </nav>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>

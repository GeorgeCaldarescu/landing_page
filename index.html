<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <div class="left-side">
        <img src="./images/logo.svg" alt="snap-company-logo" class="logo" />
        <!-- dropdown menu -->
        <div class="dropdown" data-dropdown>
          <button class="drop-btn" data-dropdown-button>Features</button>
          <div class="dropdown-menu">Dropdown content</div>
        </div>

        <div class="dropdown" data-dropdown>
          <button class="drop-btn" data-dropdown-button>Company</button>
          <div class="dropdown-menu">Dropdown content</div>
        </div>
        <!-- normal menu -->
        <a href="#" class="link">Careers</a>
        <a href="#" class="link">About</a>
      </div>
      <div class="right-side">
        <a href="#" class="link">Login</a>
        <a href="#" class="link-register">Register</a>
      </div>
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>

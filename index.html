<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="primary-header">
      <div class="logo">
        <img src="./images/logo.svg" alt="snap-company-logo" />
      </div>

      <!-- hamburger menu -->
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav class="nav">
        <div class="left-side">
          <!-- dropdown menu -->
          <div class="dropdown" data-dropdown>
            <button class="drop-btn" data-dropdown-button>Features</button>
            <div class="dropdown-menu">
              <div class="dropdown-links">
                <div class="dropdown--links">
                  <img
                    class="link-img"
                    src="./images/icon-todo.svg"
                    alt="todolist-icon"
                  />
                  <a href="#" class="drop-link">Todo List</a>
                </div>

                <div class="dropdown--links">
                  <img
                    class="link-img"
                    src="./images/icon-calendar.svg"
                    alt="todolist-icon"
                  />
                  <a href="#" class="drop-link">Calendar</a>
                </div>

                <div class="dropdown--links">
                  <img
                    class="link-img"
                    src="./images/icon-reminders.svg"
                    alt="todolist-icon"
                  />
                  <a href="#" class="drop-link">Reminders</a>
                </div>

                <div class="dropdown--links">
                  <img
                    class="link-img"
                    src="./images/icon-planning.svg"
                    alt="todolist-icon"
                  />
                  <a href="#" class="drop-link">Planning</a>
                </div>
              </div>
            </div>
          </div>

          <div class="dropdown" data-dropdown>
            <button class="drop-btn" data-dropdown-button>Company</button>
            <div class="dropdown-menu second-dropdown">
              <a href="#" class="drop-link">History</a>
              <a href="#" class="drop-link">Our Team</a>
              <a href="#" class="drop-link">Blog</a>
            </div>
          </div>
          <!-- normal menu -->
          <a href="#" class="link">Careers</a>
          <a href="#" class="link">About</a>
        </div>

        <div class="right-side">
          <a href="#" class="link">Login</a>
          <a href="#" class="link-register">Register</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="left">
        <div class="left-title">
          <h1>
            Make <br />
            remote work
          </h1>
        </div>
        <div class="left-text">
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>

        <a href="#" class="main-btn">Learn more</a>
        <div class="footer">
          <img
            src="./images/client-databiz.svg"
            alt="databiz-client"
            class="footer-img"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="audiophile-client"
            class="footer-img"
          />
          <img
            src="./images/client-meet.svg"
            alt="meet-client"
            class="footer-img"
          />
          <img
            src="./images/client-maker.svg"
            alt="maker-client"
            class="footer-img"
          />
        </div>
      </div>
      <div class="right">
        <!-- <img src="./images/image-hero-desktop.png" alt="" class="main" /> -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
